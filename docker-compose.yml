version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WORDPRESS_API_URL=${NEXT_PUBLIC_WORDPRESS_API_URL}
      - NEXT_PUBLIC_WORDPRESS_SITE_URL=${NEXT_PUBLIC_WORDPRESS_SITE_URL}
    restart: unless-stopped
    networks:
      - inspaction-network

networks:
  inspaction-network:
    driver: bridge

